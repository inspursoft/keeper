<div (mouseenter)="isRunningAnimation = false"
     (mouseleave)="isRunningAnimation = true"
     class="alert-container" [@open]="animation">
  <clr-alert [clrAlertType]="curMessage.alertType"
             [clrAlertClosed]="!isOpen"
             (clrAlertClosedChange)="isOpen = false">
    <div class="alert-item" >
      <span class="alert-text">
        {{ curMessage.message }}
      </span>
    </div>
  </clr-alert>
</div>
